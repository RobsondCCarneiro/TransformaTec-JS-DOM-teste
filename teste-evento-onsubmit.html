<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

        <p>Formulário de cadastro</p>
        <form action="" id="meu_form">

            <input type="text" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <input type="password" name="confirmar" id="confirmar" placeholder="Confirmar senha">

            <input type="submit" value="Confirmar cadastro">
        </form>

        <p id="cadastro"></p>
    </div>

    <script>

        var meu_form = document.getElementById("meu_form").addEventListener("submit", submeterForm)

        function submeterForm(){
            var email = document.getElementById("email").value
            var senha = document.getElementById("senha").value
            var confirma = document.getElementById("confirmar").value

            if(senha != confirma){
                alert("Senhas não confere")
            }
            else{
                alert(email + " cadastrado com sucesso!")
            }
        }
    </script>
</body>
</html>
