<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="nome">
    <p id="resultado"></p>
</body>

<script>

    var p = document.getElementById("resultado");

    document.getElementById("nome").onkeypress = function() {

        var letra = document.getElementById("nome").value;

        p.innerHTML = letra
    }
</script>
</html>
